<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Card Pro</title>
    <meta name="description" content="This is a Card game based on common deck of cards">
    <meta name="author" content="Tharindu N">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="auto-player">
        <div class="auto-profile">
          <h1>Auto Player</h1>
        </div>
        <div class="auto-card">
          <img src="images/blue_back_side.png" alt="">
        </div>
      </div>
      <div class="button-area">
        <div class="start-btn">
          <input type="button" class="btn-play" name="start" value="Start">
        </div>
        <div class="view-btn">
          <input type="button" class="btn-view" name="view" value="View">
        </div>
        <div class="select-btn">
          <input type="button" class="btn-select" name="select" value="Select">
        </div>
      </div>
      <div class="user-player">
        <div class="user-profile">
          <h1>User Player</h1>
        </div>
        <div class="user-card">
          <img src="images/purple_back_side.png" alt="">
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
